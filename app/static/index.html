<!DOCTYPE html>
<html>
<head>
  <title>Seamless Image Maker</title>
</head>
<body>
  <h1>画像をアップロードしてシームレス化</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <button type="submit">送信</button>
  </form>
</body>
</html>
